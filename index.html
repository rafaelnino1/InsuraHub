<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
  <title>InsuraHub App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:#3498db; --success:#2ecc71;
      --sidebar-bg:linear-gradient(160deg,#e8fff0,#d6f9e0,#f8fff9);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Segoe UI,Tahoma,Verdana,sans-serif}
    body{display:flex;min-height:100vh;flex-direction:row;background:#f5f8fc}

    /* === Sidebar === */
    .sidebar{
      width:260px;background:var(--sidebar-bg);box-shadow:0 0 18px rgba(0,0,0,0.1),inset 0 2px 6px rgba(255,255,255,0.6);
      display:flex;flex-direction:column;align-items:center;padding:20px 10px;position:relative;z-index:1000
    }
    .sidebar h2{margin-bottom:20px;font-size:20px;font-weight:800;color:#2c3e50;text-shadow:0 1px 1px rgba(255,255,255,0.6)}
    .sidebar-btn{
      width:100%;padding:12px 14px;margin-bottom:14px;border:none;border-radius:12px;
      font-weight:700;font-size:15px;display:flex;align-items:center;justify-content:space-between;
      background:linear-gradient(180deg,#fff,#f1fff5);box-shadow:0 6px 14px rgba(0,0,0,.08),inset 0 1px 2px rgba(255,255,255,.7);
      cursor:pointer;transition:all .25s ease;
    }
    .sidebar-btn:hover{transform:translateY(-2px);box-shadow:0 12px 24px rgba(0,0,0,.12)}
    .sidebar-btn i{margin-right:8px}
    .status-dot{width:12px;height:12px;border-radius:50%}
    .status-green{background:#2ecc71;box-shadow:0 0 6px #2ecc71}
    .status-red{background:#e74c3c;box-shadow:0 0 6px #e74c3c}

    /* === Content === */
    .content{flex:1;display:flex;flex-direction:column;padding:20px}
    header{background:linear-gradient(135deg,var(--primary),#2c80b9);color:#fff;padding:16px;border-radius:14px;margin-bottom:20px;display:flex;justify-content:space-between;align-items:center}
    .stats-bar{display:flex;justify-content:space-around;margin-bottom:20px;background:#fff;border-radius:12px;padding:10px;box-shadow:0 6px 12px rgba(0,0,0,.08)}

    /* === Footer === */
    footer{
      margin-top:auto;text-align:center;padding:14px;background:linear-gradient(135deg,#2ecc71,#27ae60);
      color:#fff;font-size:14px;font-weight:600;border-radius:12px;box-shadow:0 -4px 10px rgba(0,0,0,.1)
    }

    /* === Modal base === */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:2000;justify-content:center;align-items:center}
    .modal-content{background:#fff;padding:20px;border-radius:14px;max-width:600px;width:90%;box-shadow:0 12px 28px rgba(0,0,0,.2)}
    .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .close-modal{border:none;background:#e74c3c;color:#fff;width:28px;height:28px;border-radius:50%;cursor:pointer}

    /* Formulario SARLAFT */
    .form-group{margin-bottom:12px}
    .form-group label{font-weight:600;display:block;margin-bottom:6px}
    select,input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menú</h2>
    <button class="sidebar-btn" id="btnSarlaft">
      <span><i class="fas fa-file-alt"></i> Tu formulario SARLAFT</span>
      <span class="status-dot status-red" id="sarlaftStatus"></span>
    </button>
    <button class="sidebar-btn" id="btnPolizas"><i class="fas fa-shield-halved"></i> Tus pólizas</button>
  </div>

  <!-- Contenido -->
  <div class="content">
    <header><h1>InsuraHub</h1><p>Gestión Inteligente de Seguros</p></header>
    <div class="stats-bar">
      <div><strong id="totalPolicies">0</strong><div>Pólizas Activas</div></div>
      <div><strong id="expiringPolicies">0</strong><div>Por vencer</div></div>
      <div><strong id="totalCoverage">$0</strong><div>Cobertura Total</div></div>
    </div>

    <div id="policyGrid">Aquí van tus pólizas…</div>

    <footer>© 2025 InsuraHub - Todos tus seguros en un solo lugar</footer>
  </div>

  <!-- Modal SARLAFT -->
  <div class="modal" id="sarlaftModal">
    <div class="modal-content">
      <div class="modal-header"><h3>Formulario SARLAFT</h3><button class="close-modal" data-close="sarlaftModal">×</button></div>
      <form id="sarlaftForm">
        <div class="form-group">
          <label>¿Cuál es su ocupación?</label>
          <select required><option value="">Seleccione</option><option>Empleado</option><option>Independiente</option><option>Empresario</option></select>
        </div>
        <div class="form-group">
          <label>¿Sus ingresos provienen de actividades legales?</label>
          <select required><option value="">Seleccione</option><option>Sí</option><option>No</option></select>
        </div>
        <div class="form-group">
          <label>¿Ha sido usted o un familiar expuesto políticamente?</label>
          <select required><option value="">Seleccione</option><option>Sí</option><option>No</option></select>
        </div>
        <button type="submit" class="sidebar-btn">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal Pólizas -->
  <div class="modal" id="polizasModal">
    <div class="modal-content">
      <div class="modal-header"><h3>Cargar pólizas</h3><button class="close-modal" data-close="polizasModal">×</button></div>
      <form id="polizaForm">
        <div class="form-group"><label>Número de póliza</label><input type="text" required></div>
        <div class="form-group"><label>Tipo de seguro</label><select><option>Auto</option><option>Hogar</option><option>Vida</option></select></div>
        <button type="submit" class="sidebar-btn">Guardar póliza</button>
      </form>
    </div>
  </div>

  <script>
    const btnSarlaft=document.getElementById('btnSarlaft');
    const btnPolizas=document.getElementById('btnPolizas');
    const sarlaftModal=document.getElementById('sarlaftModal');
    const polizasModal=document.getElementById('polizasModal');
    const sarlaftStatus=document.getElementById('sarlaftStatus');
    const sarlaftForm=document.getElementById('sarlaftForm');

    // Abrir modales
    btnSarlaft.onclick=()=>sarlaftModal.style.display='flex';
    btnPolizas.onclick=()=>polizasModal.style.display='flex';

    // Cerrar modales
    document.querySelectorAll('.close-modal').forEach(btn=>{
      btn.onclick=()=>document.getElementById(btn.dataset.close).style.display='none';
    });
    [sarlaftModal,polizasModal].forEach(m=>m.onclick=e=>{if(e.target===m)m.style.display='none'});

    // Validación SARLAFT
    sarlaftForm.onsubmit=e=>{
      e.preventDefault();
      let valid=true;
      sarlaftForm.querySelectorAll('select').forEach(sel=>{if(!sel.value)valid=false;});
      if(valid){
        sarlaftStatus.classList.remove('status-red');
        sarlaftStatus.classList.add('status-green');
        sarlaftModal.style.display='none';
      } else {
        alert('Responde todas las preguntas.');
      }
    };
  </script>
</body>
</html>
